<html>

<head>
    <style>
        .imgCall {
            width: 120px;
            height: 80px;
            border: 1px solid gray;
        }

        .bigPicImg {
            width: 250px;
            height: 170px;
            border: 1px solid gray;
        }
    </style>
    <title> gallery in the table </title>
    <script language="javascript">
        function picShow(pic) {
            var bigPicImg = document.getElementById("bigPic");
            bigPicImg.src = pic;
            console.log("   " + pic);
        }   
    </script>
</head>

<body>
    <table style="margin: 0px auto;">
        <tr>
            <td><img class="imgCall" src="pics/p11.png" onclick="picShow('pics/p11.png')" /></td>
            <td><img class="imgCall" src="pics/p12.png" onclick="picShow('pics/p12.png')" /></td>
            <td><img class="imgCall" src="pics/p13.png" onclick="picShow('pics/p13.png')" /></td>
            <td><img class="imgCall" src="pics/p14.png" onclick="picShow('pics/p14.png')" /></td>
        </tr>
        <tr>
            <td><img class="imgCall" src="pics/p21.png" onclick="picShow('pics/p21.png')" /></td>
            <td rowspan="2" colspan="2">
                <img class="bigPicImg" id="bigPic" src="pics/p11.png" />
            </td>
            <td><img class="imgCall" src="pics/p24.png" onclick="picShow('pics/p24.png')" /></td>
        </tr>
        <tr>
            <td><img class="imgCall" src="pics/p31.png" onclick="picShow('pics/p31.png')" /></td>
            <td><img class="imgCall" src="pics/p34.png" onclick="picShow('pics/p34.png')" /></td>
        </tr>
        <tr>
            <td><img class="imgCall" src="pics/p41.png" onclick="picShow('pics/p41.png')" /></td>
            <td><img class="imgCall" src="pics/p42.png" onclick="picShow('pics/p42.png')" /></td>
            <td><img class="imgCall" src="pics/p43.png" onclick="picShow('pics/p43.png')" /></td>
            <td><img class="imgCall" src="pics/p44.png" onclick="picShow('pics/p44.png')" /></td>
        </tr>
    </table>
</body>

</html>
